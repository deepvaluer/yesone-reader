<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>연말정산 간소화 PDF 데이터 추출</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    #controls { margin-bottom: 1rem; }
    #output { white-space: pre-wrap; background: #f5f5f5; padding: 1rem; border-radius: 4px; min-height: 200px; }
    #copy-button { margin-top: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>연말정산 간소화 PDF 데이터 추출</h1>

  <div id="controls">
    <input type="file" id="file-input" accept="application/pdf" />
    <label for="type-select">스트림 타입:</label>
    <select id="type-select">
      <option value="XML" selected>XML</option>
      <option value="SAM">SAM</option>
    </select>
    <button id="copy-button">복사</button>
  </div>

  <div id="output"></div>

  <!-- pdf-lib & pako CDN -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>

  <script>
    const output        = document.getElementById("output");
    const input         = document.getElementById("file-input");
    const select        = document.getElementById("type-select");
    const copyButton    = document.getElementById("copy-button");

    let currentContext  = null;
    let currentRawArray = null;

    function log(...args) {
      output.textContent += args.join(" ") + "\n";
    }

    async function loadPdf(pdfFile) {
      const arrayBuffer = await pdfFile.arrayBuffer();
      const tempDoc     = await PDFLib.PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
      if (tempDoc.isEncrypted) {
        const pwd = prompt("이 PDF의 비밀번호를 입력하세요:");
        if (pwd === null) throw new Error("사용자가 취소했습니다.");
        return await PDFLib.PDFDocument.load(arrayBuffer, { password: pwd });
      }
      return tempDoc;
    }

    function contentsToString(stream) {
      const raw   = stream.getContents(true);
      const bytes = pako.inflate(raw);
      return new TextDecoder("utf-8").decode(bytes);
    }

    function processStreams() {
      output.textContent = "";
      if (!currentRawArray) {
        log("먼저 PDF를 업로드하세요.");
        return;
      }

      const desiredType = select.value;

      for (let i = 0; i < currentRawArray.size(); i++) {
        let el = currentRawArray.get(i);
        if (el instanceof PDFLib.PDFRef) {
          el = currentContext.lookup(el);
        }
        if (el instanceof PDFLib.PDFStream) {
          const nameEntry = el.dict.get(PDFLib.PDFName.of("Name"));
          const nameValue = nameEntry ? nameEntry.decodeText() : null;
          if (nameValue === desiredType) {
            // log(`── [${i}] ${desiredType} 스트림 내용 ──`);
            log(contentsToString(el));
          }
        }
      }
    }

    input.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      try {
        const pdfDoc        = await loadPdf(file);
        currentContext      = pdfDoc.context;
        currentRawArray     = pdfDoc.catalog.get(PDFLib.PDFName.of("CustomFiles"));
      } catch (err) {
        alert(err.message);
        return;
      }
      processStreams();
      e.target.value = "";
    });

    select.addEventListener("change", () => processStreams());

    copyButton.addEventListener("click", async () => {
      const text = output.textContent;
      try {
        await navigator.clipboard.writeText(text);
        alert("출력 내용이 클립보드에 복사되었습니다.");
      } catch (err) {
        alert("클립보드 복사에 실패했습니다: " + err);
      }
    });
  </script>
</body>
</html>
